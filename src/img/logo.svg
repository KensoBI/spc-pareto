<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 75">
  <!-- Descending Pareto bars -->
  <rect x="4"  y="14" width="11" height="53" rx="1.5" fill="#FF9830"/>
  <rect x="18" y="28" width="11" height="39" rx="1.5" fill="#FF9830"/>
  <rect x="32" y="40" width="11" height="27" rx="1.5" fill="#F2CC0C"/>
  <rect x="46" y="49" width="11" height="18" rx="1.5" fill="#F2CC0C"/>
  <rect x="60" y="55" width="11" height="12" rx="1.5" fill="#F2CC0C"/>

  <!-- Cumulative curve -->
  <path d="M9.5,11 C16,9 21,7.5 23.5,7 C30,5.5 36,4.5 38,4.2 C44,3.6 50,3.3 51.5,3.2 C58,3 64,2.9 65.5,2.9"
        fill="none" stroke="#84AFF1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Dots on curve -->
  <circle cx="9.5"  cy="11"  r="3.5" fill="#84AFF1"/>
  <circle cx="23.5" cy="7"   r="3.5" fill="#84AFF1"/>
  <circle cx="38"   cy="4.2" r="3.5" fill="#84AFF1"/>
  <circle cx="51.5" cy="3.2" r="3.5" fill="#84AFF1"/>
  <circle cx="65.5" cy="2.9" r="3.5" fill="#84AFF1"/>

  <!-- Baseline -->
  <line x1="2" y1="67" x2="73" y2="67" stroke="#84AFF1" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
